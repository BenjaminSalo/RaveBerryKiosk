<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DK Jukebox kiosk</title>
</head>
<body>
    <div class="background">
        <h1>VÃ¦lg en tilstand at afspille fra</h1>
        <div class="container">
            <div class="raveberry-admin box">
                <h2>Raveberry Admin</h2>
                <a href="http://raveberry.local/login/" target="_blank">
                    <div class="hero">
                        <img src="img/raveberry.png" alt="raveberry admin" />
                        <h2>Admin</h2>
                    </div>
                </a>
            </div>
            <div class="raveberry box">
                <h2>Raveberry</h2>
                <a href="http://raveberry/musiq" target="_blank">
                    <div class="hero">
                        <img src="img/raveberry.png" alt="raveberry" />
                    </div>
                </a>
            </div>
            
            <div class="spotify box">
                <h2>Spotify</h2>
                <a id="spotify" href="https://open.spotify.com/">
                    <div class="hero">
                        <img src="img/spotify.png" alt="spotify" />
                    </div>
                </a>
            </div>
            <div class="youtube box">
                <h2>YouTube</h2>
                <a id="youtube" href="https://music.youtube.com/">
                    <div class="hero">
                        <img src="img/youtube.png" alt="youtube" />
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="js.js"></script>

</body>
</html>
