<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DK Jukebox kiosk</title>
</head>
<body>
    <div class="background">
        <h1>Vælg en tilstand at afspille fra</h1>
        <div class="container">
            <div class="raveberry-admin box">
                <h2>Raveberry Admin</h2>
                <a href="http://raveberry.local/login/" target="_blank">
                    <div class="hero">
                        <img src="img/raveberry.png" alt="raveberry admin" />
                        <h2>Admin</h2>
                    </div>
                </a>
            </div>
            <div class="raveberry box">
                <h2>Raveberry</h2>
                <a href="http://raveberry/musiq" target="_blank">
                    <div class="hero">
                        <img src="img/raveberry.png" alt="raveberry" />
                    </div>
                </a>
            </div>
        </div>
        <div class="qrcodes">
            <img src="img/raveberry_admin_qr.png" alt="raveberry admin"/>
            <div class="connections">
                <div class="connect-wifi">
                    <h4>Forbind til WiFi DKGæst</h4>
                    <img src="img/dkguest_qr.png" alt="dkgæst wifi"/>
                </div>
                <div class="connect-raveberry">
                    <h4>Åben afspilningstilstand</h4>
                    <img src="img/raveberry_qr.png" alt="raveberry"/>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>

</body>
</html>
